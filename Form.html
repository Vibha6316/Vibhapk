<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="form.css">
<input type="text" placeholder="your name"/><br /><br />
<input type="text" placeholder="father's name"/><br /><br />
<input type="text" placeholder="mother's name"/><br /><br />
<text area value="your Address"></text area><br /><br />
Gender:
Male:<input type="radio" value="male" Name="gender"/>
Female:<input type="radio" value="female" Name="gender"/>
Others:<input type="radio" value="others" Name="gender"/><br /><br />
Date of birth:<input type="date"/><br /><br />
<input type="email" placeholder="your email address"/><br /><br />
<input type="password" placeholder="your password"/>
<input type="password" placeholder="confirm password"/><br /><br />
Languages known:
Malayalam:<input type="checkbox" value="mal" checked/>
English:<input type="checkbox" value="Eng" checked/>
Hindi:<input type="checkbox" value="Hin"/><br /><br />
Programs:
<input type="text" list="programs"/>
<datalist id="programs">
<option value="computer science"/>
<option value="physics"/>
<option value="chemistry"/>
<option value="mathematics"/>
<option value="statistics"/>
</datalist>
<br /><br />
Universities:
<select>
<option>kannur university</option>
<option>University of calicut</option>
<option>MG university</option>
<option>Kerala university</option>
</select>
<br /><br />
<input type="submitt" value="Register"/>
<button type="reset"><i>click me</i></button>
</form>
</body>
</html>
